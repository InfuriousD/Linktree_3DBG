<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="pfp.jpg">
    <title>Link Tree-Infurious</title>
    <style type="text/css" >
       * {
         margin: 0;
         padding: 0;
        }
        body { overflow : hidden; }
        #vanta-canvas{
            width:100%;
            height:100vh;
        }
  
        .text{
          color: white;
          text-align: center;
          text-shadow: 1 1 0 black;
          font-family: 'poppins', sans-serif;
          
        }
      h1{
        font-family: 'poppins', sans-serif;
        color: white;
        text-align: center;
      }
    </style>
</head>

<body>

  <div id="vanta-canvas">
    
    <div>
      <h1><centre>Link Tree Template</centre></h1>
      <div class="image-container">
        <div class="imgs">
        <img 
          src="pfp.jpg"
          class="w3-margin"
          alt="Pfp"
          max-width="100%"
          height="200px"
          style="border-radius: 100%"
        />
       </div>
     <!--Replace # with your links-->
          
      <div class="text">
        <div class="buttons">
          <a href="#" target="_blank"> <button class="pulse">Portfolio </button></a>
          <a href="#" target="_blank"><button class="pulse">Instagram</button></a>
          <a href="#"  target="_blank"><button class="pulse">Github</button></a>
          <a href="#"  target="_blank"><button class="pulse">Discord</button></a>
          <a href="#" target="_blank"><button class="pulse">Whatsapp</button></a>
        </div>
        <p class="text"><strong>Helpful Projects:</strong></p>
        <div class="buttons">
      <a href="#" target="_blank"><button class="pulse">Projects</button></a>
      </div>
      </div>
      </div>
      <div class="text">
         <h3>You can also mail at mail@gmail.com</h3>
      </div>
    </div>
  </div>

    //3D BackGround
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script type="text/javascript">
    VANTA.BIRDS({
      el: "#vanta-canvas",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      speedLimit: 4.00,
      separation: 77.00
    })
  </script>
  </div>


</body>
</html>
